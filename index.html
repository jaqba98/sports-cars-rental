<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- website metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCR - Sports Cars Rental</title>
    <!-- links to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- links to styles -->
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/top-nav.css" />
    <link rel="stylesheet" href="styles/make-reservation.css" />
    <!-- links to scripts -->
    <script src="scripts/hamburger.js" defer></script>
  </head>
  <body>
    <!-- top navigation -->
    <section id="top-nav">
      <!-- small logo button  -->
      <a href="#" class="top-nav-logo">SCR</a>
      <!-- hamburger button for mobile device -->
      <div id="hamburger">
        <div class="hamburger-line hamburger-line-top"></div>
        <div class="hamburger-line hamburger-line-middle"></div>
        <div class="hamburger-line hamburger-line-bottom"></div>
      </div>
      <!-- main navigation -->
      <nav class="top-nav-menu">
        <ul class="top-nav-menu-list">
          <li><a href="#" class="top-nav-menu-link">Home</a></li>
          <li><a href="#" class="top-nav-menu-link">About Us</a></li>
          <li><a href="#" class="top-nav-menu-link">Our Cars</a></li>
          <li><a href="#" class="top-nav-menu-link">Contact</a></li>
        </ul>
      </nav>
    </section>
    <!-- header make reservation -->
    <header class="make-reservation">
      <!-- make reservation video -->
      <section class="make-reservation-video"></section>
      <!-- make reservation form -->
      <section class="make-reservation-form">
        <p class="make-reservation-title">Make Reservation Now!</p>
        <div class="localization-section">
          <label for="localization-select">Localization</label>
          <select name="localization" id="localization-select">
            <option value="warsaw">Warsaw</option>
            <option value="berlin">Berlin</option>
            <option value="vienna">Vienna</option>
            <option value="paris">Paris</option>
            <option value="madrid">Madrid</option>
            <option value="vilnius">Vilnius</option>
            <option value="monaco">Monaco</option>
            <option value="lisbon">Lisbon</option>
            <option value="budapest">Budapest</option>
            <option value="london">London</option>
            <option value="rome">Rome</option>
          </select>
        </div>
        <div class="date-from-section">
          <label for="date-from-input">Date from</label>
          <input type="date" name="data-from" id="data-from-input" />
          <label for="pick-up-time-input">Pick up time</label>
          <input type="time" name="pick-up-time" id="pick-up-time-input" />
        </div>
        <div class="date-to-section">
          <label for="date-to-input">Date to</label>
          <input type="date" name="data-to" id="data-to-input" />
          <label for="return-time-input">Return time</label>
          <input type="time" name="return-time" id="return-time-input" />
        </div>
        <input type="submit" value="Search" class="make-reservation-submit" />
      </section>
    </header>
  </body>
</html>
